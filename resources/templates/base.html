<!DOCTYPE HTML>
<html>
<head>
    <title>Welcome to cdlib</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
          rel="stylesheet" />
    {% style "/css/screen.css" %}
    <script src="//code.jquery.com/jquery-2.0.3.min.js"
            type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
            type="text/javascript"></script>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">cdlib</a>
      </div>
      {% block menu %}
      {% include "templates/menu.html" %}
      {% endblock %}
    </div>
  </div>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
