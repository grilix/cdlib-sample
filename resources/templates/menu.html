<div class="navbar-collapse collapse">
  {% if user-id %}
    <div class="btn-group pull-right">
      <ul class="nav navbar-nav">
        <li><a href="/discs">My discs</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="icon-user"></i>{{user-id}} <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/profile">Profile</a></li>
            <li class="divider"></li>
            <li><a href="/logout">Sign Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  {% else %}
    <div class="btn-group pull-right">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <form action="/login" method="POST" id="login-form"
                class="navbar-form">
            <input type="hidden" name="__anti-forgery-token"
                   value="{{csrf-token}}" />
            <input class="span2" id="id" name="id" placeholder="user id"
                   style="margin-right: 5px" type="text"/>
            <input class="span2" id="pass" name="pass" placeholder="password"
                   style="margin-right: 5px" type="password"/>
            <input class="btn" type="submit" value="Login"/>
          </form>
        </li>
        <li>
          <a href="/register">Register</a>
        </li>
      </ul>
    </div>
  {% endif %}
</div>
